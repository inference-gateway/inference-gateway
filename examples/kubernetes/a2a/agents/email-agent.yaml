---
apiVersion: v1
kind: Namespace
metadata:
  name: agents
  labels:
    inference-gateway.com/managed: "true"
---
apiVersion: core.inference-gateway.com/v1alpha1
kind: A2AServer
metadata:
  name: a2a-server-email-agent
  namespace: agents
spec:
  image: "ghcr.io/inference-gateway/email-agent:latest"
  timezone: "UTC"
  port: 8080
  host: "0.0.0.0"
  readTimeout: "30s"
  writeTimeout: "30s"
  idleTimeout: "60s"
  logging:
    level: "info"
    format: "json"
  telemetry:
    enabled: true
    port: 9090
  queue:
    enabled: true
    maxSize: 1000
    cleanupInterval: "5m"
  tls:
    enabled: false
    secretRef: ""
  agent:
    enabled: true
    tls:
      enabled: true
      secretRef: ""
    maxConversationHistory: 10
    maxChatCompletionIterations: 5
    maxRetries: 3
    apiKey:
      secretRef:
        name: email-agent-secrets
        key: DEEPSEEK_API_KEY
    llm:
      model: "deepseek/deepseek-agent"
      maxTokens: 4096
      temperature: 0.7
      customHeaders:
        - name: "User-Agent"
          value: "Email Agent"
      systemPrompt: "You are a helpful assistant for managing Email Agent events. You can create, read, update, and delete events, and you can also list upcoming events."
  card:
    name: "Email Agent"
    description: "A2A-compatible agent for Email sending emails"
    version: "0.1.0"
    url: "http://email-agent.agents.svc.cluster.local:8080"
    defaultInputModes:
      - "text"
      - "voice"
    defaultOutputModes:
      - "text"
      - "voice"
    documentationUrl: ""
    capabilities:
      streaming: true
      pushNotifications: true
      stateTransitionHistory: true
    skills: []
---
apiVersion: v1
kind: Secret
metadata:
  name: email-agent-secrets
  namespace: agents
type: Opaque
stringData:
  DEEPSEEK_API_KEY: ""
