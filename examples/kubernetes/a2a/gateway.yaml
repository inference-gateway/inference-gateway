---
apiVersion: v1
kind: Namespace
metadata:
  name: inference-gateway
  labels:
    inference-gateway.com/managed: 'true'
---
apiVersion: core.inference-gateway.com/v1alpha1
kind: Gateway
metadata:
  name: inference-gateway
  namespace: inference-gateway
  labels:
    app.kubernetes.io/name: inference-gateway
    app.kubernetes.io/instance: inference-gateway
    app.kubernetes.io/component: api-gateway
    app.kubernetes.io/part-of: inference-gateway
    app.kubernetes.io/version: '0.12.0'
spec:
  image: 'ghcr.io/inference-gateway/inference-gateway:0.12.0'
  environment: production
  hpa:
    enabled: true
    config:
      minReplicas: 3
      maxReplicas: 10
      metrics:
        - type: Resource
          resource:
            name: cpu
            target:
              type: Utilization
              averageUtilization: 80
  telemetry:
    enabled: true
    metrics:
      enabled: true
      port: 9464
  server:
    host: '0.0.0.0'
    timeouts:
      read: '60s'
      write: '60s'
      idle: '300s'
    tls:
      enabled: false
  auth:
    enabled: false
    provider: oidc
    oidc:
      issuerUrl: 'https://keycloak.inference-gateway.local/realms/inference-gateway-realm'
      clientId: 'inference-gateway-client'
      clientSecretRef:
        name: inference-gateway-secrets
        key: AUTH_OIDC_CLIENT_SECRET
  providers:
    - name: OpenAI
      env:
        - name: OPENAI_API_KEY
          valueFrom:
            secretKeyRef:
              name: inference-gateway-secrets
              key: OPENAI_API_KEY
        - name: ANTHROPIC_API_KEY
          valueFrom:
            secretKeyRef:
              name: inference-gateway-secrets
              key: ANTHROPIC_API_KEY
        - name: DEEPSEEK_API_KEY
          valueFrom:
            secretKeyRef:
              name: inference-gateway-secrets
              key: DEEPSEEK_API_KEY
  a2a:
    enabled: true
    expose: false
    timeouts:
      client: '60s'
    polling:
      enabled: true
      interval: '2s'
      timeout: '60s'
      maxAttempts: 30
    serviceDiscovery: # TODO - need to be implemented on the operator
      enabled: true
      namespace: 'agents'
      labelSelector: 'inference-gateway.com/a2a-agent=true'
      pollingInterval: '30s'
    # Legacy manual agent configuration (now replaced by service discovery)
    # agents:
    #   - name: google-calendar-agent
    #     url: 'http://google-calendar-agent.agents.svc.cluster.local:8080'
    #     healthCheck:
    #       enabled: true
    #       path: '/health'
    #       interval: '30s'
    #   - name: email-agent
    #     url: 'http://email-agent.agents.svc.cluster.local:8080'
    #     healthCheck:
    #       enabled: true
    #       path: '/health'
    #       interval: '30s'
  resources:
    requests:
      cpu: '100m'
      memory: '128Mi'
    limits:
      cpu: '1000m'
      memory: '512Mi'
  ingress:
    enabled: true
    host: 'api.inference-gateway.local'
    annotations:
      cert-manager.io/cluster-issuer: 'selfsigned-cluster-issuer'
    tls:
      enabled: true
      secretName: inference-gateway-tls
---
apiVersion: v1
kind: Secret
metadata:
  name: inference-gateway-secrets
  namespace: inference-gateway
  labels:
    app.kubernetes.io/name: inference-gateway
    app.kubernetes.io/instance: inference-gateway
    app.kubernetes.io/component: secrets
    app.kubernetes.io/part-of: inference-gateway
    app.kubernetes.io/version: '0.12.0'
type: Opaque
stringData:
  AUTH_OIDC_CLIENT_SECRET: ''

  OPENAI_API_KEY: ''
  ANTHROPIC_API_KEY: ''
  GROQ_API_KEY: ''
  COHERE_API_KEY: ''
  CLOUDFLARE_API_KEY: ''
  DEEPSEEK_API_KEY: ''
  OLLAMA_API_KEY: ''
